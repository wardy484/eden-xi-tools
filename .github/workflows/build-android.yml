name: Flutter CI

# This workflow is triggered on pushes to the repository.

on: push

jobs:
    build:
        # This job will run on ubuntu virtual machine
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-java@v1
              with:
                  java-version: "12.x"
            - uses: subosito/flutter-action@v1
              with:
                  flutter-version: "1.22.4"

            - run: flutter channel dev
            - run: flutter upgrade
            - run: flutter pub get
            - run: echo "${{ secrets.KEY_PROPERTIES }}" > ./android/key.properties

            - run: flutter build apk

            - run: flutter build windows
            - run: zip -r ./eden-tools-windows.zip ./build/windows/runner/Release

            - name: Create Release
              id: create_release
              uses: actions/create-release@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  tag_name: ${{ github.ref }}
                  release_name: Release ${{ github.ref }}
                  draft: true
                  prerelease: false

            - name: Upload Android release asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./build/app/outputs/flutter-apk/app-release.apk
                  asset_name: app-release.apk
                  asset_content_type: apk

            - name: Upload Windows release asset
              uses: actions/upload-release-asset@v1
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              with:
                  upload_url: ${{ steps.create_release.outputs.upload_url }}
                  asset_path: ./eden-tools-windows.zip
                  asset_name: eden-tools-windows.zip
                  asset_content_type: zip
